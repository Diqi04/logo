    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
            .slider-container, .slider {
                width: 100%;
                overflow: hidden;
            }

        
        .slider {
            display: flex;
            align-items: center; 
            gap: 20px;
            width: max-content;
            animation: slide 100s linear infinite;
        }
        .slider img {
            width: 14vw;
            min-width: 120px;
            max-width: 200px;
            height: 140px;
            object-fit: contain;
            transition: transform 0.3s ease;
            margin-top: 10px;
            gap: 0;
        }
        


        @keyframes slide {
            from {
                transform: translateX(0);
            }
            to {
                transform: translateX(-100%);
            }
        }

            .slider:hover {
            animation-play-state: paused;
        }

        
        .slider img:hover {
            transform: scale(1.1);
        }
            /* Ukuran gambar untuk layar besar (â‰¥1024px) */
            @media (min-width: 1024px) {
                .slider img {
                    width: 150px;
                    height: auto;
                }
            }

            @media (max-width: 768px) {
            .slider img {
                width: 20vw;  /* Lebih fleksibel */
                min-width: 80px;  /* Bisa mengecil */
                max-width: 150px;
                height: auto;  /* Supaya gambar tetap proporsional */
                margin-top: 30px; /* Kurangi margin agar tidak kepotong */
            }
        }
